{% load static %}
<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="{% static 'message.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css' %}">
	<script type="text/javascript" src="{% static 'message.js' %}"></script>
	<meta charset="utf-8">
	<title>{{l}}</title>
</head>

<body>
	<div class="main-box">
		<br>
			<center><h2>{{l}}</h2></center>
		<br>
		<div class="row">
			<div class="col-sm-1"></div>

			<div class="col-sm-10">


			<form action="/message/{{l}}" method="post">
				<textarea name="message"></textarea><br>
				<label>Location: </label> <input type="text" name="loc" value="{{l}}">
   	 			<input type="submit" value="Send message" />
   				 {% csrf_token %}
			</form>

				{% for j in t %}

				<div class="container">
					<!-- <img src="/w3images/bandmember.jpg" alt="Avatar"> -->
					<p>{{ j.message}}</p>
					<span class="time-left">{{j.time}}</span>
				</div>

				{% endfor %}

			</div>
			<div class="col-sm-1"></div>
		</div>
	</div>
</body>

</html>
